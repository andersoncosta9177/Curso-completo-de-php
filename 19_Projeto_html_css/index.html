<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="main-container">
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">

                <h2>
                    <ion-icon name="navigate-outline"></ion-icon>Endereço
                </h2>
                <p>Rua das flores, 133 </p>

                <h2>
                    <ion-icon name="call-outline"></ion-icon>Telefone
                </h2>
                <p>(61)98765-3423 </p>

                <h2>
                    <ion-icon name="mail-outline"></ion-icon>E-mail
                </h2>
                <p>andersonCosta@gmail.com </p>
            </div>
        </div>


        <!-- formulario para contato  -->
        <div id="form-container">
            <h2>Nos mande uma mensagem</h2>
            <form id="contact-form">
                <label for="">Nome:</label>
                <input type="text" name="" id="" placeholder="Digite seu nome">

                <label for="">E-mail:</label>
                <input type="email" name="" id="" placeholder="Digite seu email">

                <label for="">Telefone:</label>
                <input type="text" name="" id="" placeholder="Digite seu telefone">

                <label for="">Sua mensagem:</label>
                <textarea  name="" id="" placeholder="Como podemos ajudar voçe hoje?"></textarea>
                <input type="submit" value="Enviar" name="" id="">
            </form>

        </div>

    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
